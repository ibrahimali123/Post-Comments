<!DOCTYPE html>
<html>
<head>
    <title>Comments Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css"> 
</head>
<body ng-app="myApp">
    <br>
    <h3 style="text-align:center;">Approved Comments</h3>
    <div ng-controller="CommentController as ctrl">
        <div class="modal-dialog" ng-repeat="x in approvedComments">
            <div class="modal-content" style="width:150%;margin-left:-150px;">
                <div class="modal-header">
                    <h3 style="display: inline-block;">{{x.user.name}}</h3>
                    <h6 style="display: inline-block; margin-left:10px;">{{x.date}}</h6>
                </div>
                <div class="modal-body"> 
                    <h5 class="form-control">{{x.text}}</h5>
                </div>
            </div> 
        </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/ui-bootstrap-tpls-0.14.3.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service/comment_service.js"></script>
    <script src="js/controller/comment_controller.js"></script>
</body>
</html>
