<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css"> 
</head>
<body ng-app="myApp">
    <br><br><br><br><br><br>
    <div  ng-controller="CommentController as ctrl">
        <div id="login-overlay" class="modal-dialog">
            <div class="modal-content" style="width:150%;margin-left:-150px;">
                <div class="modal-header">
                    <a style="float:right;" href="./comments.html" class="btn btn-success">View All Comments</a>
                    <h4 class="modal-title" id="myModalLabel">Post A Comment</h4>
                    <div style="margin-top:15px;" ng-if="commentStatus" class="alert alert-success">Done, Please Wait the acceptance of moderator</div>
                </div>
                <div class="modal-body">
                    <form name="form" ng-submit="ctrl.post()">
                        <div class="form-group"> 
                            <textarea class="form-control" name="text" placeholder="text comment" ng-model="ctrl.comment.text"></textarea>
                            <span class="help-block"></span>
                        </div> 
                        <input type="submit" value="submit comment" class="btn btn-primary">
                    </form>

                </div>
            </div> 
        </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/ui-bootstrap-tpls-0.14.3.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service/comment_service.js"></script>
    <script src="js/controller/comment_controller.js"></script>

</body>
</html>
